<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>

  <body>
     <div ng-controller="weatherController">
      <div class="weather-wrapper">
          <div class="weather-card" ng-repeat="place in places">
      <i class="ic icon-remove" ng-click="remove(place)"> </i>
      <i class="ic icon-info" ng-click="detailDialog(place)"></i>
            <div class="weather-format">     
              <div class= "weather-icon {{place.currentWeather.icon}}"></div>
              <h1> {{place.currentWeather.temperature}}Â° </h1>
               <p>{{place.getDisplayName()}}</p>
            </div>
          </div>
      </div>
       <div>
       <div id="buttons">
        <button id="addLoc" class="btn btn-success" ng-click="addDialog()">Add Location</button>
       </div> 
       </div>
    </div>
  </body>
</html>
