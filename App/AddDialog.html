<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                New Location
                </h4>
            </div>
            <div class="modal-body">
                <ng-form name="nameDialog" novalidate role="form">
                    <div class="form-group input-group-lg" ng-class="{true: \'has-error\'}[nameDialog.name.$dirty && nameDialog.name.$invalid]">
                        <label class="control-label" for="name">Name:</label>
                        <input type="text" class="form-control" name="name" id="name" ng-model="place.name" ng-keyup="hitEnter($event)" required>
                        <span class="help-block">Enter location name. (Example: Buenos Aires, Argentina)</span>
                    </div>
                </ng-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Save</button>
            </div>
        </div>
    </div>
</div>
